<bmap-footer [model]="address.detail" (onInit)="setHeight($event)">
    <bmap-input [model]="address.address"></bmap-input>
</bmap-footer>

<div style="position: relative;" [style.height]="height">
    <bmap-container (onChange)="centerChange($event)"></bmap-container>
    <bmap-center-icon></bmap-center-icon>
</div>

<div #save>
    <a class="weui-btn weui-btn_primary" href="javascript:;" (click)="doSave()">添加地址</a>
</div>
