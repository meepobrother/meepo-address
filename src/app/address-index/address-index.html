<div class="address-index-main">
    <minirefresh-default (down)="down($event)" (up)="up($event)">
        <ul class="address-index-list">
            <li *ngFor="let item of data">
                <ion name="location"></ion>
                <div class="main">
                    <h2>{{item.address}}</h2>
                    <p>{{item.detail}}</p>
                </div>
                <div class="right">
                    <ion (click)="edit(item)" name="edit"></ion>
                    <ion (click)="delete(item)"name="ios-trash"></ion>
                </div>
            </li>
        </ul>
        <empty *ngIf="data.length === 0"></empty>
    </minirefresh-default>
</div>
